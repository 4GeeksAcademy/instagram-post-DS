<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <!-- ________ HEADER [ info user + profile picture ] ________  -->
        <div class="post__header">
         
            <i class="fa-brands fa-html5 icons__header"></i>     
            
            <div class="header__left">
                <strong>HTML5</strong>
                <p>Rigoberto</p>
            </div>
            
            <div class="header__right">
                <i class="fa-solid fa-ellipsis-vertical icons__header"></i>
            </div>

   
        </div>

    <!-- ________ IMAGE [ 1st post ] ________ -->
        <div class="post__img">
            <img src="https://images.unsplash.com/photo-1695378202330-4d0566dfec57?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2032&q=80" alt="post1">
        </div>

    <!-- ________ POST ICONS [ interactions ] ________ -->
        <div class="post__icons">

            <div class="icons__left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>

                <i class="fa-regular fa-bookmark"></i>

        </div>

    <!-- ________ POST BODY [ likes + description ] ________ -->
        <div class="post__body">
            <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>1,357 others</b></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur cumque placeat, quisquam recusandae ea quasi maxime exercitationem. Ad, temporibus esse.</p>
        </div>
    </div>
    
    <!-- ____ Kit font awesome ____ -->
    <script src="https://kit.fontawesome.com/a48b50caa0.js" crossorigin="anonymous"></script>
</body>
</html>
